version: '3.8'
services:
  app:
    image: ${DOCKER_REPO_NAME}:${DOCKER_IMAGE_VERSION_TAG}
    environment:
      PROFILE: dev
      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: always
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
