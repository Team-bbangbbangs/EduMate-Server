<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px;">
<div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px;">
    <h2 style="color: #333;">🌟 안녕하세요, <span th:text="${nickName}"></span>님</h2>
    <p style="color: #555;">EduMate 회원가입을 환영합니다.</p>
    <p>이 이메일 인증은 EduMate 회원가입을 위한 필수적인 단계입니다. </p>
    <p>아래 ‘이메일 인증하기' 버튼을 눌러주세요.</p>
    <a th:href="${verificationLink}" style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;">이메일 인증하기</a>
</div>
</body>
</html>
