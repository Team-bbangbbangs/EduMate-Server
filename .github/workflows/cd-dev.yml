name: BE/CD - [DEV] Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - feat/EDMT-288

jobs:
  build:
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set timezone to Korea
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Seoul"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle 캐시 구성
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup application.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application-dev.yml
        shell: bash

      - name: Build Spring Boot Jar
        run: ./gradlew bootJar

      - name: Get current date and time
        id: datetime
        run: |
          echo "datetime=$(date +'%Y%m%d%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-dev
          push: true
          tags: ${{ secrets.DOCKER_REPO_NAME }}:dev-${{ steps.datetime.outputs.datetime }}
          build-args: JAR_FILE=build/libs/app.jar

      - name: Upload docker-compose yml script to artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose
          path: |
            ${{ github.workspace }}/docker-compose.dev.yml
            ${{ github.workspace }}/promtail-config.yml

    outputs:
      BUILD_VERSION: ${{ steps.datetime.outputs.datetime }}

  deploy:
    environment: dev
    runs-on: [self-hosted, be-dev]
    needs: build

    steps:
      - name: Set docker-compose YML script to runner
        uses: actions/download-artifact@v4
        with:
          name: docker-compose
          path: ${{ github.workspace }}

      - name: Extract secrets as .env file
        run: |
          cat <<EOF > .env
          DOCKER_REPO_NAME=${{ secrets.DOCKER_REPO_NAME }}
          DOCKER_IMAGE_VERSION_TAG=dev-${{ needs.build.outputs.BUILD_VERSION }}
          MONITORING_INSTANCE_LOKI=${{ secrets.MONITORING_INSTANCE_LOKI }}
          EOF

      - name: Determine current active app
        id: current
        run: |
          if sudo docker ps | grep -q app-blue; then
            echo "CURRENT=blue" >> "$GITHUB_OUTPUT"
          else
            echo "CURRENT=green" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to inactive container
        id: deploy
        run: |
          if [ "${{ steps.current.outputs.CURRENT }}" = "blue" ]; then
            TARGET=green
            PORT=8081
            NGINX_CONF=green.conf
          else
            TARGET=blue
            PORT=8080
            NGINX_CONF=blue.conf
          fi
          
          echo "TARGET=$TARGET" >> "$GITHUB_OUTPUT"
          echo "PORT=$PORT" >> "$GITHUB_OUTPUT"
          echo "NGINX_CONF=$NGINX_CONF" >> "$GITHUB_OUTPUT"

          sudo docker-compose -f docker-compose.dev.yml up -d app-$TARGET

      - name: Health check on new container
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:${{ steps.deploy.outputs.PORT }}/actuator/health || true)
            if [ "$STATUS" = "200" ]; then
              exit 0
            fi
            sleep 5
          done
          exit 1

      - name: Switch nginx upstream and reload
        run: |
          if [ "${{ steps.current.outputs.CURRENT }}" = "blue" ]; then
            NEW_TARGET="app-green:8081"
          else
            NEW_TARGET="app-blue:8080"
          fi

          sudo docker exec nginx bash -c \
            "echo 'set \$service_url $NEW_TARGET;' > /etc/nginx/conf.d/service-url.inc && nginx -t && nginx -s reload"

      - name: Stop and remove old container
        run: |
          if [ "${{ steps.current.outputs.CURRENT }}" = "blue" ]; then
            OLD=blue
          elif [ "${{ steps.current.outputs.CURRENT }}" = "green" ]; then
            OLD=green
          else
            OLD=none
          fi

          if [ "$OLD" != "none" ]; then
            sudo docker-compose -f docker-compose.dev.yml stop app-$OLD
            sudo docker-compose -f docker-compose.dev.yml rm -f app-$OLD
          fi

      - name: Restart promtail
        run: |
          sudo docker-compose -f docker-compose.dev.yml up -d --force-recreate promtail

      - name: Remove unused Docker images
        run: sudo docker image prune -a -f
